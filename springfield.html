<body>
    <header>
        <h1>Local Weather</h1>
        <nav>
            <label for="toggle"><img id="menuimg" src="my-icons-collection-2/svg/dropdownbutton.png" alt="menu button" /></label>

        </nav>
    </header>
    <main>
        <div id="contain">
            <div id="summary3">
                <div id="sumcontent">
                    <div id="location">
                        <p id="place"></p>
                    </div>
                    <div id="temp" class="ginfo">
                        <p> 63&deg; F</p>
                    </div>
                    <div id="low" class="ginfo">
                        <p>Low</p>
                           <p id="low_temp"></p>
                    </div>
                    <div id="high" class="ginfo">
                        <p>High</p>
                            <p id="high_temp"></p>
                    </div>
                </div>
            </div>
            <div id="hourly">
                <table>
                    <tr>
                        <td>8 a.m. </td>
                        <td>9 a.m. </td>
                        <td>10 a.m.</td>
                        <td>11 a.m.</td>
                        <td>12 p.m.</td>
                        <td> 1 p.m.</td>
                    </tr>
                    <tr>
                        <td> 63 &deg;</td>
                        <td> 67 &deg;</td>
                        <td> 70 &deg;</td>
                        <td> 73 &deg;</td>
                        <td> 77 &deg;</td>
                        <td> 80 &deg;</td>
                    </tr>
                </table>
            </div>
            <div id="detail">
                <h2>Weather Details</h2>
                <p>Precipitation</p>
                <p id="precipitation"></p>
                <p>Wind</p>
                <p id="wind"></p>
            </div>
        </div>
    </main>
    <footer>
        <div id="container">
            <div id="share">
