    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script>
        jQuery (document).ready(function ($) {
            $.ajax({
                url: "js/weather.json"
                , dataType: "json"
                , success: function (data) {
                    console.log(data);
                    var location = data['Franklin']['City'];
                    var state = data['Franklin']['State'];
                    var temp_f = data['Franklin']['High'];
                    var low = data['Franklin']['Low'];
                    var high = data['Franklin']['High'];
                    var precipitation = data['Franklin']['Precip'];
                    var wind = data['Franklin']['Wind']
                    var direction = data['Franklin']['Direction'];
                    console.log("Current temperature in " + location + " is: " + temp_f);
                    var place = $('#place');
                    var low_temp = $('#low_temp');
                    var high_temp = $('#high_temp');
                    var precip = $('#precipitation');
                    var windy = $('#wind');
                    //                    var temp = $('#temp');
                    //                    var message = $('#message');
                    place.text(location + ', ' + state);
                    low_temp.text(low + ' F');
                    high_temp.text(high + ' F');
                    precip.text(precipitation);
                    windy.text(wind + ' ' + direction);
                    //                    temp.text(temp_f);
                    //                    message.text("Current temperature in " + location + " is: " + temp_f)
                }
            });
        });
    </script>
